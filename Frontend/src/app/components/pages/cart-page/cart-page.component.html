<h1>Carrito</h1>
<div class="container">
    <ul>
        <li *ngFor="let cartItem of getDetails(); let idx=index">
            <div>
                <img [src]="cartItem.productImageURL" [alt]="cartItem.productName">
            </div>
            
            <div>
                <a routerLink="/product/{{cartItem.productId}}">
                    {{cartItem.productName}}
                </a>
            </div>

            <div>
                <input 
                    #quantitySelect
                    type="number" 
                    min="1" 
                    [max]= "cartItem.price" 
                    [value]="cartItem.quantity"
                    (change)="changeQuantity(cartItem, quantitySelect.value)"
                    >
            </div>

            <div>
                {{cartItem.price | currency}}
            </div>
            
            <div>
                <button class="remove-button" (click)="removeFromCart(cartItem)">
                    Eliminar
                </button>
            </div>
        </li>
    </ul>
    <div class="checkout">
        <div>
            <div class="products-count">{{cart.totalQuantity}}</div>
            
            <div class="total-price">{{cart.price | currency}}</div>
        </div>
        <a routerLink="/pay-page">Finalizar compra</a>
    </div>
</div>
