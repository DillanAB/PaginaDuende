<header>
    <div class="container">
        <a (click)="a()" class="logo">Duende</a>
        <nav>
            <ul>
                <li *ngIf="user.name">
                    <a routerLink="/gallery">Maquillajes</a>
                </li>
                <li *ngIf="user.name">
                    <a routerLink="/shop">Tienda</a>
                </li>
                <!-- <li *ngIf="!user.name">
                    <a routerLink="/">Login</a>
                </li> -->
                
                <li *ngIf="(user.isAdmin!= undefined && !user.isAdmin)">
                    <a routerLink="/cart-page">
                        Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
                    </a>
                </li>
                <li *ngIf="(user.isAdmin!= undefined && user.isAdmin)">
                    <a routerLink="/agenda">
                        Agenda
                    </a>
                </li>
                <li *ngIf="user.name" class="menu-container">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Perfil</a>
                        <!-- <a routerLink="/orders">Orders</a> -->
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>
